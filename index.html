			 $("#slide-container").destaque({
			 	  slideMovement: 100,
			 	  slideSpeed: 1000,

				  itemBackgroundSelector: ".background",
				  itemForegroundElementSelector: ".foreground .element",
				  controlsSelector: "#slide-pagination a"
